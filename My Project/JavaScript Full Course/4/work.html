<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Cuidado de Mascotas</title>
  <script src="js/work.js"></script>
</head>
<body>
  <h1>Simulador de Cuidado de Mascotas</h1>

  <form id="mascotaForm">
    <label for="nombre">Nombre de la mascota:</label>
    <input type="text" id="nombre" required><br>

    <label for="especie">Especie de la mascota:</label>
    <select id="especie">
      <option value="perro">Perro</option>
      <option value="gato">Gato</option>
    </select><br>

    <label for="edad">Edad de la mascota:</label>
    <input type="number" id="edad" required><br>

    <input type="submit" value="Agregar Mascota">
  </form>

  <h2>Mascotas Registradas:</h2>
  <ul id="mascotasList"></ul>
</body>
</html>
